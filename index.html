<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script src="./index.js"></script>

    <title>Tip calculator app</title>
  </head>
  <body>
    <section class="container">
      <header>
        <img src="./images/logo.svg" alt="logo" />
      </header>
      <main>
        <form action="" method="get">
          <div class="left-side">
            <label class="bill-label bglabel">
              Bill
              <span>Can’t be zero</span>
              <input
                name="bill"
                type="text"
                class="bill"
                id="bill"
                placeholder="0"
              />
            </label>

            <label class="bglabel">
              Select Tip %
              <span>Can’t be zero</span>
              <div class="tip">
                <label for="tip5" class="tip-marker"
                  >5%
                  <input type="radio" name="tip" id="tip5" value="5" />
                </label>
                <label for="tip10" class="tip-marker"
                  >10%
                  <input type="radio" name="tip" id="tip10" value="10" />
                </label>
                <label for="tip15" class="tip-marker"
                  >15%
                  <input type="radio" name="tip" id="tip15" value="15" />
                </label>
                <label for="tip25" class="tip-marker"
                  >25%
                  <input type="radio" name="tip" id="tip25" value="25" />
                </label>
                <label for="tip50" class="tip-marker"
                  >50%
                  <input type="radio" name="tip" id="tip50" value="50" />
                </label>
                <label for="tip-custom" class="tip-custom">
                  <input type="text" placeholder="Custom" name="custom" />
                  <input
                    type="radio"
                    name="tip"
                    id="tip-custom"
                    value="custom"
                  />
                </label>
              </div>
            </label>

            <label class="numberofpeople-label bglabel">
              Number of People
              <span>Can’t be zero</span>
              <input
                type="text"
                class="numberofpeople"
                id="numberofpeople"
                placeholder="0"
                name="numberofpeople"
              />
            </label>
          </div>
          <div class="right-side">
            <div class="tip-ammount">
              <div>
                <span>Tip Amount</span>
                <span>/ person</span>
              </div>
              <div class="tip-amount-value">$0.00</div>
            </div>
            <div class="total">
              <div>
                <span>Total</span>
                <span>/ person</span>
              </div>
              <div class="total-value">$0.00</div>
            </div>
            <button type="reset" disabled>reset</button>
          </div>
          <button type="submit" style="display: none"></button>
        </form>
      </main>
    </section>
  </body>
</html>
